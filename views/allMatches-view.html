<div class="row">
  <div class="col-lg-9 col-md-10 col-sm-12 col-xs-12">
    <div id="schedule" ng-repeat="round in allMatches.rounds">
        <h5 id="round-name"><b>{{round.name}}</b></h5>
        <div class="table-responsive">
            <table class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th>Team1</th>
                        <th>Team2</th>
                        <th>Date</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="match in round.matches | bothTeamNames : searchName | bothTeamScores : searchScore">
                        <td>{{match.team1.name}}</td>
                        <td>{{match.team2.name}}</td>
                        <td>{{match.date | date}}</td>
                        <td>{{match.score1}}-{{match.score2}}</td>
                        <td><a class="btn btn-xs" href="#/singlematch/{{round.name}}/{{match}}">View</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-lg-1 col-lg-offset-10 col-md-1 col-md-offset-10 col-sm-1 col-sm-offset-10 col-xs-1 col-xs-offset-10">
        <span>
            <a ng-click="scrollTo('top')"><i class="fa fa-3x fa-arrow-circle-up"></i></a>
        </span>
    </div>
</div>
