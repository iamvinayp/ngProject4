<!DOCTYPE html>
<html lang="en" ng-app="eplApp">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Basic angular project">
    <meta name="author" content="Vinay Patil">

    <title>Basic Angular</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme Css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-target="#mainNav" data-toggle="collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home">
                    <img src="images/premier-league-logo-header.png"
                     alt="English Premier League">
                </a>
            </div>
            <div class="navbar-collapse collapse" id="mainNav">
                <ul class="nav navbar-nav">
                    <li><a href="#/home">Home</a></li>
                    <li><a href="#/fixture">Fixture &amp; Results</a></li>
                    <li><a href="#/statistics">Table &amp; Rankings</a></li>
                </ul>
            </div>
    </nav>

    <div class="container">
            <div ng-view class="view-slide-in">
            </div>
    </div>

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- angular cdn scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>

    <!-- Angular Application -->
    <script type="text/javascript" src="angular/app.js"></script>

    <!-- calling all controllers -->
    <script type="text/javascript" src="angular/controllers/allMatchesController.js"></script>
    <script type="text/javascript" src="angular/controllers/singleMatchController.js"></script>
    <script type="text/javascript" src="angular/controllers/matchStatisticsController.js"></script>

    <!-- including custom filters -->
    <script type="text/javascript" src="angular/filters/teamNameFilter.js"></script>
    <script type="text/javascript" src="angular/filters/teamScoreFilter.js"></script>

    <!-- angular routes -->
    <script type="text/javascript" src="angular/routes.js"></script>

</body>
</html>
